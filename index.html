<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- icons font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tab title -->
    <title>JS-array-carousel</title>

</head>

<body>

    <!-- general container -->
    <div class="wrapper">

        <!-- caousel container -->
        <div class="carousel">

            <!-- carousel -->
            <div class="slider">

            </div>
            <!-- /carousel -->

            <!-- selector -->
            <div class="selector d-flex justify-content-between flex-column">

                <!-- next button -->
                <button class="bg-transparent text-primary border-0 fa-rotate-270"><i class="fa-solid fa-circle-right"></i></button>
                <!-- /next button -->

                <!-- previous button -->
                <button class="bg-transparent text-primary border-0 fa-rotate-90"><i class="fa-solid fa-circle-right"></i></button>
                <!-- /previous button -->

            </div>
            <!-- /selector -->

        </div>
        <!-- /caousel container -->

    </div>
    <!-- /general container -->
    
</body>

</html>
